<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cities Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Cities</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
		</tr>
		<tr th:each="cur: ${cities}">
			<td th:text="${cur.id}">...</td>
			<td th:text="${cur.name}">...</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Countries Manager</title>
<link rel="stylesheet" type="text/css" href="myStyles.css">
</head>
<body>
	<h1>Regions</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>REGION</th>
		</tr>
		<tr data-th-each="country: ${countries}">
			<td data-th-text="${country.id}">...</td>
			<td data-th-text="${country.name}">...</td>
			<td data-th-text="${country.regId}">...</td>
		</tr>
	</table>
</body>
</html>

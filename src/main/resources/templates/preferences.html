<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Coders Preferences</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Party People!</h1>

	<p align=right>
		<img
			src="http://2.bp.blogspot.com/_yqyB5Ah3BL4/SZHxVRFVhLI/AAAAAAAAAGs/n2Gvub3ageQ/s400/jackass%5B1%5D.jpg"
			width="200" height="200" />
	</p>

	<p>
		<a href="localhost:8080/index"><button>Jump to the index
				page!</button></a>
	</p>

	<table>
		<tr>
			<th>NAME</th>
			<th>SQL</th>
			<th>JAVA</th>
			<th>HTML</th>
		</tr>
		<tr th:each="cur: ${preferences}">
			<td th:text="${cur.name}">...</td>
			<td th:text="${cur.sql}">...</td>
			<td th:text="${cur.java}">...</td>
			<td th:text="${cur.html}">...</td>
		</tr>
	</table>
	<h2>Add Coder:</h2>
	<form action="/preferences/save">
		<label>Coder Name: <input name="name" required="required"></label>
		<p>
			<label>SQL: <input name="sql" required="required"></label>
		<p>
			<label>JAVA: <input name="java" required="required"></label>
		<p>
			<label>HTML: <input name="html" required="required"></label>
		<p>
		<div>
			<button>Add Coder!</button>
		</div>
	</form>

	<h2>Remove Coder:</h2>
	<form action="/preferences/delete">
		<select name="name">
			<option th:each="cur: ${preferences}" th:value="${cur.name}"
				th:text="${cur.name}">...</option>
		</select>
		<div>
			<button>Ban coder!</button>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bike Users</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Bike Users</h1>
	
	<p>Jump to the <a href="/stations">stations</a> page!</p>
	
	<table>
		<tr>
			<th>ID</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
		</tr>
		<tr th:each="cur: ${bikeusers}">
			<td th:text="${cur.id}">...</td>
			<td th:text="${cur.firstName}">...</td>
			<td th:text="${cur.lastName}">...</td>
		</tr>
	</table>
	
	<h2>Order bike users by:</h2>
	<form action="/bikeusers/order">
		<input type="radio" name="by" value="Id" checked="checked" />Id<br />
		<input type="radio" name="by" value="LastName" />Last Name<br />
		<input type="radio" name="by" value="FirstName" />First Name<br />
		<div>
			<button>Sort</button>
		</div>
	</form>

	<h2>Add Bike User:</h2>
	<form action="/bikeusers/save">
		<label>Bike User id: <input name="id" required="required"></label>
		<br />
		<label>Bike User first name: <input name="firstname" required="required"></label>
		<br />
		<label>Bike User last name: <input name="lastname" required="required"></label>
		<div>
			<button>Add bike user!</button>
		</div>
	</form>
	
		<h2>Edit Bike User:</h2>
	<form action="/bikeusers/save">
		<select name="id">
			<option th:each="cur: ${bikeusers}" th:value="${cur.id}"
				th:text="|${cur.lastName} ${cur.firstName}|">...</option>
		</select>
		<br />
		<label>Bike User first name: <input name="firstname" required="required"></label>
		<br />
		<label>Bike User last name: <input name="lastname" required="required"></label>
		<div>
			<button>Edit bike user!</button>
		</div>
	</form>

	<h2>Delete bike user:</h2>
	<form action="/bikeusers/delete">
		<select name="id">
			<option th:each="cur: ${bikeusers}" th:value="${cur.id}"
				th:text="|${cur.lastName} ${cur.firstName}|">...</option>
		</select>
		<div>
			<button>Delete bike user!</button>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Countries Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Coders</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
		</tr>
		<tr th:each="employee: ${employees}">
			<td th:text="${employee.id}">...</td>
			<td th:text="${employee.firstName}">...</td>
			<td th:text="${employee.lastName}">...</td>
		</tr>
	</table>


	<h2>Add new coder:</h2>
	<form action="/coders/create">
		<label>First name: <input name="first" required="required"></label>
		<br />
		<label>Last name: <input name="last" required="required"></label>
		<div>
			<button>Create</button>
		</div>
	</form>

</body>
</html>

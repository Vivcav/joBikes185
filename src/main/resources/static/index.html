<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to JoBikes</title>
<script src="js/myScripts.js"></script>
<link rel="stylesheet" type="text/css" href="css/myStyles.css">

<body>
	<h1>Welcome to JoBikes!</h1>
	<fieldset>
		<legend>Hello</legend>
		<form name="frmLog" action="login" method="post"
			onsubmit="return checkUser()">
			<div>
				<label for="user">User</label> <input name="user" id="userId">
				<label for="password">Password</label> <input name="password"
					type="password">
			</div>
			<div>
				<button>Check in</button>
			</div>
		</form>
	</fieldset>

	<fieldset>
		<legend>GET is not a good idea here</legend>
		<form action="login" method="get">
			<div>
				<label for="user">User</label> <input name="user"> <label
					for="password">Password</label> <input name="password"
					type="password">
			</div>
			<div>
				<button>Check in</button>
			</div>
		</form>
	</fieldset>
</body>
</html>
